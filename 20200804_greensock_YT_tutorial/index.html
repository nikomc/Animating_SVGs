<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenSock Tutorial, only with GSAP</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <section>
    <h1>Scroll Down</h1>
  </section>
  <section class="dark">
    <div class="content">
      <h2>Listen to the rain.</h2>
      <p>Can you hear it?</p>
    </div>
    <img src="./undraw_rain.png" alt="rain image">
  </section>
  <section>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/ScrollTrigger.min.js"></script>

  <script>
    // gsap.to(".box", {
    //   scrollTrigger: {
    //     trigger: '.box',
    //     pin: true,
    //     start: "bottom center"
    //   },
    //   x: 500
    // })

    let t1 = gsap.timeline({
      scrollTrigger: {
        trigger: '.dark',
        start: "center bottom"
      }
    });

    t1.from("img", {x: 200, opacity: 0, duration: 1.5})
      .from(".content", {y: 300, opacity: 0, duration: 1}, "-=1" )

  </script>

</body>
</html>
